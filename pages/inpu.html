<body>
    <div class="box" id="square">        
</div >
<div class="but">
    <button onclick="redd()" style="background: red;color:white">red</button><br>

    <button onclick="bluee()" style="margin-top: 20px;background:blue;color:white">blue</button>
</div>





 <script>
    function redd(){ 
    var a = document.getElementById("square");
    a.style.backgroundColor="red";
}
function greenn(){ 
    var b = document.getElementById("square");

}

function bluee(){ 
    var c = document.getElementById("square");
    c.style.backgroundColor="blue";
}



 </script>
